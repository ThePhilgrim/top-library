<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Your booklist</title>
  </head>
  <body>
    <div class="outer-container">
      <header class="header">
        <h1>Welcome to your booklist!</h1>
      </header>
      <aside class="sidebar">
        <h2 class="section-title">Stats</h2>
        <div class="stats-container">
          <div class="stats-labels">
            <p class="stat-label">No. of books:</p>
            <p class="stat-label">Have read:</p>
            <p class="stat-label">Have not read:</p>
          </div>
          <div class="stats-values"></div>
        </div>
      </aside>
      <main class="library">
        <h2 class="section-title">Booklist</h2>
        <div class="booklist-container"></div>
        <button class="add-book-btn" type="button">
          <?xml version="1.0" ?><!DOCTYPE svg PUBLIC '-//W3C//DTD SVG 1.1//EN' 'http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd'>
          <svg
            height="512px"
            id="Layer_1"
            style="enable-background: new 0 0 512 512"
            version="1.1"
            viewBox="0 0 512 512"
            width="512px"
            xml:space="preserve"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <path
              d="M417.4,224H288V94.6c0-16.9-14.3-30.6-32-30.6c-17.7,0-32,13.7-32,30.6V224H94.6C77.7,224,64,238.3,64,256  c0,17.7,13.7,32,30.6,32H224v129.4c0,16.9,14.3,30.6,32,30.6c17.7,0,32-13.7,32-30.6V288h129.4c16.9,0,30.6-14.3,30.6-32  C448,238.3,434.3,224,417.4,224z"
            />
          </svg>
        </button>
      </main>
    </div>
    <div class="add-book-modal">
      <div class="modal-container">
        <button class="close-modal-btn" type="button">
          <?xml version="1.0" ?><!DOCTYPE svg PUBLIC '-//W3C//DTD SVG 1.1//EN' 'http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd'>
          <svg
            height="512px"
            id="Layer_1"
            style="enable-background: new 0 0 512 512"
            version="1.1"
            viewBox="0 0 512 512"
            width="512px"
            xml:space="preserve"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <path
              d="M417.4,224H288V94.6c0-16.9-14.3-30.6-32-30.6c-17.7,0-32,13.7-32,30.6V224H94.6C77.7,224,64,238.3,64,256  c0,17.7,13.7,32,30.6,32H224v129.4c0,16.9,14.3,30.6,32,30.6c17.7,0,32-13.7,32-30.6V288h129.4c16.9,0,30.6-14.3,30.6-32  C448,238.3,434.3,224,417.4,224z"
            />
          </svg>
        </button>
        <h2 class="modal-heading">Add Book</h2>
        <form class="book-form" action="#" method="post">
          <div class="input-container">
            <label for="title"></label>
            <input type="text" name="Title" id="title" required />
            <span class="floating-label">Title</span>
          </div>

          <div class="input-container">
            <label for="author"></label>
            <input type="text" name="Author" id="author" required />
            <span class="floating-label">Author</span>
          </div>

          <div class="input-container">
            <label for="pages"></label>
            <input type="number" name="Pages" id="pages" required />
            <span class="floating-label">No. of pages</span>
          </div>

          <fieldset>
            <legend class="fixed-label">Have you already read the book?</legend>
            <label><input type="radio" name="read-radio" value="true" /> Yes</label>
            <label><input type="radio" name="read-radio" value="false" checked /> No</label>
          </fieldset>

          <input type="submit" value="Add Book" class="save-book-btn" />
        </form>
      </div>
    </div>
  </body>
</html>
